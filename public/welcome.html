<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {

      margin: 0;
      padding: 0;
      background-color: #2b2b2b; /* Darker background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-container {
      text-align: center;
    }

    h1 {

    }

    .buttons-container {

    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #4caf50;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {

    }

    .signup-button {

    /* Login Form Styles */
    .login-form {
      margin-top: 20px;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .form-submit {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .form-submit:hover {

    .toggler {
